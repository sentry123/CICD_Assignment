name: Pull and Test

on:
    repository_dispatch:
      types: [build]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - 
             name: Set up QEMU
             uses: docker/setup-qemu-action@v3
            - 
             name: Set up Docker Buildx
             uses: docker/setup-buildx-action@v3
            - 
             name: Login to Docker Hub
             uses: docker/login-action@v3
             with:
                username: ${{ secrets.DOCKERHUB_UNAME }}
                password: ${{ secrets.DOCKERHUB_SECRET }}
            -
             name: Pull image from registry
             run: |
                docker pull ${{ secrets.DOCKERHUB_UNAME }}/local-builds:${{ github.event.client_payload.ref }}       
            - 
              name: Test image
              run: |
                docker run ${{ secrets.DOCKERHUB_UNAME }}/local-builds:${{ github.event.client_payload.ref }}
            